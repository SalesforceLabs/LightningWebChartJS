<template>
  <article class="slds-card col">
    <div
      class="slds-card__body slds-card__body_inner slds-p-horizontal_x-large"
    >
      <div class="chart">
        <slot name="chartExample">Chart example</slot>
      </div>
    </div>
    <footer class="slds-card__footer">
      <p class="slds-card__footer-action slds-text-link" onclick={openModal}>
        Source code
        <span class="slds-assistive-text">Source code</span>
      </p>
    </footer>
  </article>

  <template if:true={isModalOpen}>
    <section
      role="dialog"
      tabindex="-1"
      aria-label="Meaningful description of the modal content"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container" style="width: 90%; max-width: unset">
        <header class="slds-modal__header slds-modal__header_empty">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close"
            onclick={closeModal}
          >
            <svg
              class="slds-button__icon slds-button__icon_large"
              aria-hidden="true"
            >
              <use
                xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"
              ></use>
            </svg>
            <span class="slds-assistive-text">Close</span>
          </button>
        </header>
        <div
          class="slds-modal__content slds-p-around_medium"
          id="modal-content-id-1"
        >
          <div class="code">
            <pre>
                      <slot name="chartCode">Code example</slot>
                  </pre>
          </div>
        </div>
        <footer class="slds-modal__footer">
          <button class="slds-button slds-button_neutral" onclick={closeModal}>
            Close
          </button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" style="opacity: 1"></div>
  </template>
</template>
