# This is a workflow to rollup the sample gallery and deploy it in the documentation

name: Rollup LWCC Samples

on:
  push:
    branches: [master]

jobs:
  rollup-lwcc:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code in the pull request
      - name: 'Checkout source code'
        uses: actions/checkout@v3

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      # Install npm dependencies
      - name: 'Install npm dependencies'
        run: npm install

      # Clean working copy
      - name: Git clean working copy
        run: git clean -df

      # Rollup playground
      - name: 'ðŸš€  Rollup playground'
        run: |
          npm run build:playground
          npm run build:playground

      # Checkout to gh-pages branch
      - uses: actions/checkout@v3
        with:
          ref: gh-pages
          clean: false

      # Copy dist files to doc
      - name: ðŸ’¾  Copy rollup/dist/* --> docs/general
        run: cp -R rollup/dist/* docs/general

      # Set up Ruby
      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x

      # Cache ruby gems to speed up the process
      - name: Restore Ruby gems from cache
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      # Install the version of bundler specified in Gemfile.lock
      - name: Install bundler and Ruby gems
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      # Jekyll
      - name: ðŸ‘·  Build site with Jekyll
        run: bundle exec jekyll build

      # HTMLProofer
      - name: ðŸ•µ  Test site with HTMLProofer
        run: bundle exec htmlproofer ./_site

      # Commit changes
      - name: ðŸš€  Commit & push changes to gh-pages
        run: |
          git config --local user.name "lwcc-ci"
          git add docs/*
          git diff-index --quiet HEAD -- || git commit -m "CI: update Sample Gallery from master" -a && git push -f
